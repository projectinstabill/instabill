<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | InstaBill</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .card-img-custom {
            width: 100%;
            height: 200px;
            object-fit: fill;
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">InstaBill</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_profile' %}">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout_page' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">

            <div class="col-md-4 mb-4">
                <a href="{% url 'invoice_read' %}" class="text-decoration-none">
                    <div class="card">
                        <img src="{% static 'images/invoice.jpg' %}" class="card-img-top  card-img-custom"
                            alt="Card Image">
                        <div class="card-body">
                            <h3 class="card-title" style="text-align: center;">Invoice</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="{% url 'customer_read' %}" class="text-decoration-none">
                    <div class="card">
                        <img src="{% static 'images/customer.jpg' %}" class="card-img-top  card-img-custom"
                            alt="Card Image">
                        <div class="card-body">
                            <h3 class="card-title" style="text-align: center;">Customer</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="{% url 'supplier_read' %}" class="text-decoration-none">
                    <div class="card">
                        <img src="{% static 'images/supplier.jpg' %}" class="card-img-top  card-img-custom"
                            alt="Card Image">
                        <div class="card-body">
                            <h3 class="card-title" style="text-align: center;">Supplier</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="{% url 'item_read' %}" class="text-decoration-none">
                    <div class="card">
                        <img src="{% static 'images/items.jpg' %}" class="card-img-top  card-img-custom"
                            alt="Card Image">
                        <div class="card-body">
                            <h3 class="card-title" style="text-align: center;">Items</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="#" class="text-decoration-none">
                    <div class="card">
                        <img src="{% static 'images/employee.jpg' %}" class="card-img-top  card-img-custom"
                            alt="Card Image">
                        <div class="card-body">
                            <h3 class="card-title" style="text-align: center;">Employee</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="{% url 'bank_read'  %}" class="text-decoration-none">
                    <div class="card">
                        <img src="{% static 'images/bank.jpg' %}" class="card-img-top  card-img-custom"
                            alt="Card Image">
                        <div class="card-body">
                            <h3 class="card-title" style="text-align: center;">Bank</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-auto py-3">
        <div class="container">
            <span class="text-muted">&copy; 2024 InstaBill. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
